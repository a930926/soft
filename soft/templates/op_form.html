<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>op_form 樣板</title>

    <!-- Bootstrap -->
    
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
	    <h1>op_form 樣板</h1>
	    <hr>

      <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">表單標題</h3></div>
        <div class="panel-body">
          <form role="form" action="" method="post" id="myForm">        
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label>UID</label>
                  <select name="uid" id="uid" class="form-control">
                    <option value="" disabled="" selected="">請選擇會員名稱</option>
                    <option value="2">2 - 測試</option>
                    <option value="3">3 - 郭亮亮</option>
                  </select>                
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>input - text</label>
                  <input type="text" name="account" value="" id="account" class="form-control" placeholder="帳號">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>input - password</label>
                  <input type="password" name="password" value="" id="password" class="form-control" placeholder="密碼">
                </div>
              </div>
              <div class="col-md-2">            
                <div class="form-group">
                  <label style="display:block;">input - radio</label>
                  <input type="radio" name="enable" id="enable_1" value="1" checked>
                  <label for="enable_1">啟用</label>&nbsp;&nbsp;
                  <input type="radio" name="enable" id="enable_0" value="0">
                  <label for="enable_0">停用</label>
                </div>
              </div>
            </div>
            
            <div class="row">

              <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
              <link rel="stylesheet" type="text/css" href="class/fontawesome-iconpicker/css/fontawesome-iconpicker.min.css">
              <script type="text/javascript" src="class/fontawesome-iconpicker/js/fontawesome-iconpicker.min.js"></script>
              <script type='text/javascript'>
                $(document).ready(function(){
                  $('.icp').iconpicker();
                });
              </script>

              <div class="col-md-3">
                <div class="form-group">
                  <label>圖示</label>
                  <div class="input-group">
                    <input name="icon" id="icon" data-placement="bottomRight" class="form-control icp icp-auto" value="fa-archive" type="text" />
                    <span class="input-group-addon"></span>
                  </div>
                </div>      
              </div>
              
            </div>
            <div class="row">

              <div class="col-md-12">
                <div class="form-group">
                  <label>textarea  多行</label>
                  <textarea name="summary" id="summary" class="form-control" rows="3" placeholder="摘要"></textarea>
                </div>
              </div>
              
            </div>

            <div class="row">
              <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
              <script>
                $(function() {
                  CKEDITOR.replace('content');
                });
              </script>
              <div class="col-md-12">
                <div class="form-group">
                  <label>網頁編輯器</label>
                  <textarea name="content" id="content" class="form-control" rows="3" placeholder="內容"></textarea>
                </div>
              </div>
              
            </div>

            <hr>
            <div class="text-center">
              <input type="hidden" name="op" value="op_insert">
              <input type="hidden" name="sn" value="">

              <button type="submit" class="btn btn-primary">送出</button>
              <button type="reset" class="btn btn-danger">重設</button>
              <button type="button" class="btn btn-warning" onclick="location.href='#'">返回</button>
            </div>
          </form>
        </div>
      </div>

    	
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
